<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- import jQuery and Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--import RapidAPI (the middleman to our Spoonacular API)-->
        <script src='https://s3.amazonaws.com/rapidapi-prod-fe_static/rapidapi.min.js'></script>
    <!-- link the local css and js files -->
        <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/styles.css" />
        <script src="./assets/js/map.js"></script>
    <!-- Google Maps and Google Maps Places API Import --> 
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSDzgTsHEU_AoRgZ1oyBPhCrM_j9cqpHs&libraries=places"></script>  
    <!-- Google Maps Places documentation https://developers.google.com/maps/documentation/javascript/places -->  
    <script>
        let map;
        let infoWindow;

        let request;
        let service;
        let markers = [];

        function initialize() {
            let center = new google.maps.LatLng(44.986656, -93.258133);
            map = new google.maps.Map(document.getElementById('map'), {
                center: center,
                zoom: 15
            });

            request = {
                location: center,
                radius: 2000,
                types: ['restaurant']
            };
            infowindow = new google.maps.InfoWindow();
            
            service = new google.maps.places.PlacesService(map);

            service.nearbySearch(request, callback);

            google.maps.event.addListener(map, 'dragend', function(event) {
                map.setCenter(event.latLng)
                clearResults(markers)

                let request = {
                    location: event.latLng,
                    radius: 2000,
                    types: ['restaurant']
                };
                service.nearbySearch(request, callback);
            })
        }

        function callback(results, status) {
            if(status == google.maps.places.PlacesServiceStatus.OK){
                for (var i = 0; i < results.length; i++){
                    markers.push(createMarker(results[i]));
                }
            }
        }

        function createMarker(place) {
            const placeLoc = place.geometry.location;
            marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location
            });

            google.maps.event.addDomListener(marker, 'click', function() {
                infowindow.setContent(place.name);
                infowindow.open(map, this);
            });
            return marker;
        }

        function clearResults(markers) {
            for (let m in markers) {
                markers[m].setMap(null)
            }
            markers = []
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <style>
    html, body, #map{
        height: 500px;
        width: 1200px;
        margin: 20px;
        padding: 0px
    }
    </style>
</head>
<body>
    <div id="map">
    </div>
</body>
</html>
